<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <script src="common.js"></script>
    <style>
        .user {
            list-style-type: none;
        }
        .user__photo img {
            border-radius: 50%;
            display: block;
            margin: 10px auto;
        }
        .user__name {
            font-weight: bold;
            text-align: center;
        }
        .user__bdate {
            text-align: center;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="row" id="userArea">
    </div>
</div>


<script type="text/x-handlebars-template" id="userTemplate">
    {{#each list}}
    <div class="col-md-3">
        <ul class="user">
            <li class="user__photo"><img class="circle" src="{{photo_50}}" alt=""> </li>
            <li class="user__name">{{first_name}} {{last_name}}</li>
            <li class="user__bdate">{{bdate}}</li>
            <li class="user__bdate">{{formatAge bdate}}</li>
        </ul>
    </div>
    {{/each}}

</script>
</body>
</html>
